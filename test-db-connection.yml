provider:
  name: faas
  gateway: https://faas.apogee-dev.com
functions:
  test-db-connection:
    lang: csharp
    handler: ./test-db-connection
    image: docker-registry.apogee-dev.com/test-db-connection:latest
    labels:
      traefik.docker.network: functions
      traefik.enable: true
      traefik.domain: faas.apogee-dev.com
      traefik.frontend.rule: "Host:faas.apogee-dev.com;PathPrefix:/function/test-db-connection"
      traefik.testdbconn.frontend.auth.forward.address: "https://faas.apogee-dev.com/function/traefik-auth-verify"
